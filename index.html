<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Surprise for You</title>
        <style>
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f8bbd0;
                font-family: "Arial", sans-serif;
                text-align: center;
                position: relative; /* Important to position floating objects */
            }

            h1 {
                color: #d81b60;
            }

            img {
                max-width: 80%;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            iframe {
                margin-top: 20px;
                width: 300px;
                height: 166px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .soundcloud-info {
                font-size: 10px;
                color: #cccccc;
                line-break: anywhere;
                word-break: normal;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                font-family:
                    Interstate,
                    Lucida Grande,
                    Lucida Sans Unicode,
                    Lucida Sans,
                    Garuda,
                    Verdana,
                    Tahoma,
                    sans-serif;
                font-weight: 100;
                margin-top: 10px;
            }

            /* Heart shape */
            .heart {
                width: 50px;
                height: 50px;
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #d81b60;
                transform: rotate(-45deg);
                animation: float 5s ease-in-out infinite;
            }

            .heart::before,
            .heart::after {
                content: "";
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                background-color: #d81b60;
            }

            .heart::before {
                top: -25px;
                left: 0;
            }

            .heart::after {
                left: 25px;
                top: 0;
            }

            /* Animation to float around */
            @keyframes float {
                0% {
                    transform: translate(-50%, -50%) rotate(-45deg);
                }
                50% {
                    transform: translate(-50%, -150%) rotate(-45deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(-45deg);
                }
            }
        </style>
    </head>
